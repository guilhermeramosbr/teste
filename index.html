<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSenai</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>CineSenai</h1>
        <nav id="cabeca">
          <a href="michel.html" class="nav">inicio</a>
          <a href="" class="nav">principais</a>
          <a href="" class="nav">vilao</a>
        </nav>

    </header>
    <main>
        <button id="cadastrar" onclick="cadastrar()">cadastrar</button> 
        <form onsubmit="salvarProtagonista()">
            
            <h2>Cadastro de personagem principal</h2>
            <input type="url" id="foto" placeholder="link url" name="foto">

            <input type="text" id="nome_heroi"  placeholder="digite o nome do heroi" name="heroi">

            <input type="text" id="filme" placeholder="digite nome do filme" name="filme">

            <input type="text" id="nome_ator" placeholder="nome do ator" name="ator">

            <input type="text" id="descricao" placeholder="descriçao do heroi" name="descricao">

            <input type="text" id="habilidades" placeholder="digite as habilidades do heroi" name="habilidade">

            <button id="botao_form" type="submit">adicionar personagem</button>





        </form>
        <div id="lista_personagem" ></div>
    </main>
    <footer id="rodape">
        <p >© 2024 Cine Senai. Todos os direitos reservados.</p>

    </footer>
